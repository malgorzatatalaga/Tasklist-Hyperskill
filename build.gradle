plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'application'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation('org.jetbrains.kotlinx:kotlinx-datetime:0.4.0')

}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}